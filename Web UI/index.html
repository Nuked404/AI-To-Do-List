<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="menu-toggle" id="menuToggle">â˜°</div>
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar" id="sidebar">
          <h2>Task Manager</h2>
          <ul class="sidebar-nav">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">All Tasks</a></li>
            <li><a href="#">Completed</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
        <div class="col main-content">
          <div class="header d-flex justify-content-between align-items-center">
            <h1>My Tasks</h1>
            <div class="d-flex align-items-center gap-3">
              <div class="theme-toggle" id="themeToggle"></div>
              <span class="welcome-user" id="welcomeUser"
                >Welcome, <span id="username">User</span>!</span
              >
              <button class="btn" id="newTaskBtn">+ New Task</button>
            </div>
          </div>
          <div class="ai-suggestion">
            <h3>AI Task Suggestion</h3>
            <div class="mood-energy-group">
              <div class="mood-energy-section">
                <div class="mood-selection">
                  <h4>Current Mood</h4>
                  <div class="btn-group" role="group" id="moodButtons">
                    <button type="button" class="btn" data-value="Happy">
                      Happy
                    </button>
                    <button type="button" class="btn" data-value="Calm">
                      Calm
                    </button>
                    <button type="button" class="btn" data-value="Focused">
                      Focused
                    </button>
                    <button type="button" class="btn" data-value="Anxious">
                      Anxious
                    </button>
                    <button type="button" class="btn" data-value="Sad">
                      Sad
                    </button>
                    <button type="button" class="btn" data-value="Bored">
                      Bored
                    </button>
                  </div>
                </div>
                <div class="energy-selection">
                  <h4>Current Energy</h4>
                  <div class="btn-group" role="group" id="energyButtons">
                    <button type="button" class="btn" data-value="High">
                      High
                    </button>
                    <button type="button" class="btn" data-value="Moderate">
                      Moderate
                    </button>
                    <button type="button" class="btn" data-value="Low">
                      Low
                    </button>
                  </div>
                </div>
              </div>
              <div
                class="suggest-btn-container d-flex gap-2 justify-content-end"
              >
                <button class="btn" id="suggestBtn">Get Suggestion</button>
                <button class="btn" id="altSuggestBtn">
                  Get Alt Suggestion
                </button>
                <button class="btn" id="motiBtn">Get Motivation</button>
              </div>
              <div class="suggestion-output" id="suggestionOutput"></div>
              <div class="suggestion-output" id="altSuggestionOutput"></div>
              <div class="suggestion-output" id="motiOutput"></div>
            </div>
          </div>
          <div class="task-section">
            <h2>Critical (<span id="criticalCount">0</span>)</h2>
            <div class="task-list" id="criticalTasks"></div>
          </div>
          <div class="task-section">
            <h2>High (<span id="highCount">0</span>)</h2>
            <div class="task-list" id="highTasks"></div>
          </div>
          <div class="task-section">
            <h2>Normal (<span id="normalCount">0</span>)</h2>
            <div class="task-list" id="normalTasks"></div>
          </div>
          <div class="task-section">
            <h2>Low (<span id="lowCount">0</span>)</h2>
            <div class="task-list" id="lowTasks"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="taskPopup">
      <h3 id="popupTitle">Add New Task</h3>
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <select id="taskType">
        <option value="Mental">Mental</option>
        <option value="Physical">Physical</option>
      </select>
      <input
        type="text"
        id="taskETATime"
        placeholder="ETA Time (e.g., 2h 30m)"
      />
      <select id="taskPriority">
        <option value="Critical">Critical</option>
        <option value="High">High</option>
        <option value="Normal">Normal</option>
        <option value="Low">Low</option>
      </select>
      <select id="taskStatus">
        <option value="Pending">Pending</option>
        <option value="Ongoing">Ongoing</option>
        <option value="Completed">Completed</option>
      </select>
      <input type="date" id="taskDueDate" />
      <button class="btn" id="submitTaskBtn">Add Task</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/AuthRedirect.js"></script>
  </body>
</html>
