<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AI Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-purple-100 font-sans min-h-screen flex items-center justify-center"
  >
    <div class="text-center fade-in">
      <h1 class="text-5xl font-bold gradient-text mb-8">Welcome Back!</h1>
      <div
        class="bg-white bg-opacity-90 p-6 rounded-lg shadow-md w-full max-w-md"
      >
        <div class="flex items-center justify-center mb-6">
          <i class="fas fa-brain text-blue-600 text-2xl mr-2"></i>
          <h2 class="text-2xl font-bold text-gray-800">
            Login to AI Task Manager
          </h2>
        </div>
        <form id="loginForm" class="space-y-4">
          <div>
            <input
              type="email"
              id="loginEmail"
              placeholder="Email"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>
          <div>
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full text-white px-4 py-2 rounded bg-gradient-to-r from-blue-400 to-purple-400 hover:from-blue-500 hover:to-purple-500 flex items-center justify-center"
          >
            <i class="fas fa-sign-in-alt mr-2"></i> Login
          </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
          Donâ€™t have an account?
          <a href="register.html" class="text-blue-600 hover:underline"
            >Register</a
          >
        </p>
        <a
          href="landing.html"
          class="mt-4 inline-block text-gray-800 px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 flex items-center justify-center mx-auto"
        >
          <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </a>
      </div>
    </div>

    <script type="module" src="Scripts/LoginManager.js"></script>
  </body>
</html>
