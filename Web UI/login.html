<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/auth.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="login-card task-card">
        <h2>Login</h2>
        <form id="loginForm">
          <input
            type="email"
            id="loginEmail"
            placeholder="Email"
            class="form-input"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            class="form-input"
            required
          />
          <button type="submit" class="btn w-100">Login</button>
        </form>
        <p class="text-center mt-3">
          Don't have an account?
          <a href="register.html" class="link">Register</a>
        </p>
        <div class="theme-toggle mt-3 mx-auto" id="themeToggle"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="Scripts/LoginManager.js"></script>
  </body>
</html>
