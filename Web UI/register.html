<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AI Task Manager</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/TailWind/register.css" />
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-purple-100 font-sans min-h-screen flex items-center justify-center"
  >
    <div class="text-center fade-in">
      <h1 class="text-5xl font-bold gradient-text mb-8">Join the Future!</h1>
      <div
        class="bg-white bg-opacity-90 p-6 rounded-lg shadow-md w-full max-w-md"
      >
        <div class="flex items-center justify-center mb-6">
          <i class="fas fa-user-plus text-purple-600 text-2xl mr-2"></i>
          <h2 class="text-2xl font-bold text-gray-800">
            Register for AI Task Manager
          </h2>
        </div>
        <form id="registerForm" class="space-y-4">
          <div>
            <input
              type="text"
              id="registerUsername"
              placeholder="Username"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400"
              required
            />
          </div>
          <div>
            <input
              type="email"
              id="registerEmail"
              placeholder="Email"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400"
              required
            />
          </div>
          <div>
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400"
              required
            />
          </div>
          <div>
            <input
              type="password"
              id="registerConfirmPassword"
              placeholder="Confirm Password"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-400"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full text-white px-4 py-2 rounded bg-gradient-to-r from-purple-400 to-pink-400 hover:from-purple-500 hover:to-pink-500 flex items-center justify-center"
          >
            <i class="fas fa-user-plus mr-2"></i> Register
          </button>
        </form>
        <p class="text-center text-gray-600 mt-4">
          Already have an account?
          <a href="login.html" class="text-purple-600 hover:underline">Login</a>
        </p>
        <a
          href="landing.html"
          class="mt-4 inline-block text-gray-800 px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 flex items-center justify-center mx-auto"
        >
          <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </a>
      </div>
    </div>

    <script type="module" src="Scripts/RegisterManager.js"></script>
  </body>
</html>
