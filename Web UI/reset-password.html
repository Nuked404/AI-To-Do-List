<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - AI Task Manager</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/TailWind/login.css" />
    <!-- Reuse login styles -->
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-purple-100 font-sans min-h-screen flex items-center justify-center"
  >
    <div class="text-center fade-in">
      <h1 class="text-5xl font-bold gradient-text mb-8">Reset Your Password</h1>
      <div
        class="bg-white bg-opacity-90 p-6 rounded-lg shadow-md w-full max-w-md"
      >
        <div class="flex items-center justify-center mb-6">
          <i class="fas fa-key text-blue-600 text-2xl mr-2"></i>
          <h2 class="text-2xl font-bold text-gray-800">Password Reset</h2>
        </div>
        <form id="resetForm" class="space-y-4">
          <div id="emailSection">
            <input
              type="email"
              id="resetEmail"
              placeholder="Email"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
            <button
              type="submit"
              class="w-full text-white px-4 py-2 rounded bg-gradient-to-r from-blue-400 to-purple-400 hover:from-blue-500 hover:to-purple-500 flex items-center justify-center mt-4"
            >
              <i class="fas fa-envelope mr-2"></i> Request OTP
            </button>
          </div>
          <div id="otpSection" class="space-y-4 hidden">
            <input
              type="text"
              id="otpCode"
              placeholder="Enter OTP"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
            <button
              id="verifyOtpBtn"
              class="w-full text-white px-4 py-2 rounded bg-gradient-to-r from-blue-400 to-purple-400 hover:from-blue-500 hover:to-purple-500 flex items-center justify-center"
            >
              <i class="fas fa-check mr-2"></i> Verify OTP
            </button>
          </div>
          <div id="resetSection" class="space-y-4 hidden">
            <input
              type="password"
              id="newPassword"
              placeholder="New Password"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
            <input
              type="password"
              id="confirmNewPassword"
              placeholder="Confirm New Password"
              class="w-full p-2 rounded border border-gray-300 bg-white bg-opacity-10 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
            <button
              id="submitResetBtn"
              class="w-full text-white px-4 py-2 rounded bg-gradient-to-r from-blue-400 to-purple-400 hover:from-blue-500 hover:to-purple-500 flex items-center justify-center"
            >
              <i class="fas fa-key mr-2"></i> Reset Password
            </button>
          </div>
        </form>
        <p class="text-center text-gray-600 mt-4">
          Back to
          <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
      </div>
    </div>

    <script type="module" src="Scripts/ResetPasswordManager.js"></script>
  </body>
</html>
